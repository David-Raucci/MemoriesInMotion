<main>
  <div class="form-container">

    <p id="sign-up-title">LOGIN</p>
    <small *ngIf='invalidLogin'>{{errorMessage}}</small>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input ngNativeValidate required type="email" id="email" [(ngModel)]="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input ngNativeValidate required type="password" id="password" [(ngModel)]="password">
    </div>

    <button (click)="handleLogin()">Login</button>

  </div>
</main>
